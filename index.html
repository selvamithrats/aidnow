<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDNOW - Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AIDNOW - Request Form</h1>
        <p>Emergency Contact: 99009 44004</p>
    </header>
    <main>
        <form id="requestForm">
            <div class="page" id="page1">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address/Location:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address or click to share your location" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <button type="button" onclick="nextPage()">Next</button>
            </div>
            <div class="page" id="page2" style="display: none;">
                <div class="form-group">
                    <label for="altMobile">Alternate Mobile Number:</label>
                    <input type="tel" id="altMobile" name="altMobile">
                </div>
                <div class="form-group">
                    <label>Specifications:</label>
                    <ul id="needsList">
                        <!-- Your specification list goes here -->
                    </ul>
                </div>
                <button type="button" onclick="submitRequest()">Submit</button>
                <button type="button" onclick="prevPage()">Previous</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Â© 2024 AIDNOW</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
